<h1 mat-dialog-title>{{ nombreModal }}</h1>
<div mat-dialog-content>
    

    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="agenda.nombre"  placeholder="Nombre del evento">
    </div>
    <div class="form-group">
      <label>Responsable</label>
      <input type="text" class="form-control" [(ngModel)]="agenda.persona" placeholder="Responsable del evento">
    </div>
    <div class="form-group">
      <label>Telefono</label>
      <input type="text" class="form-control" [(ngModel)]="agenda.telefono" placeholder="Telefono del responsable">
    </div>
    <div class="form-group">
      <label>Correo</label>
      <input type="email" class="form-control" [(ngModel)]="agenda.correo" placeholder="Email del responsable">
    </div>
    <div class="row">
      <div class="col-12">
        <label>Horario</label>
      </div>
      <div class="col-12">
        <mat-form-field color="accent" appearance="fill">
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="picker1" [(ngModel)]="agenda.fecha">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="requerido">
      <strong>{{ msgError}}</strong>
    </div>
    
</div>
<div mat-dialog-actions align="end" class="pt-4">
  <button mat-button color="accent" (click)="cancel()">Cancelar</button>
  <button mat-button class="mat-success" (click)="saveData()">Guardar</button>
</div>
